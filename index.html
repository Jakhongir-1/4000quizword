      const generateOptions = (correctMeaning, wordObj) => {
        const wrongOptions = allWords
          .filter(
            (w) => w.meaning !== correctMeaning && w.unit !== wordObj.unit
          )
          .sort(() => Math.random() - 0.5)
          .slice(0, 3)
          .map((w) => w.meaning);

        const options = [...wrongOptions, correctMeaning];
        return options.sort(() => Math.random() - 0.5);
      };

      const EssentialWordsTest = () => {
        const [studentName, setStudentName] = useState("");
        const [testStarted, setTestStarted] = useState(false);
        const [testQuestions, setTestQuestions] = useState([]);
        const [currentQuestion, setCurrentQuestion] = useState(0);
        const [selectedAnswer, setSelectedAnswer] = useState(null);
        const [score, setScore] = useState(0);
        const [showResult, setShowResult] = useState(false);
        const [answers, setAnswers] = useState([]);
        const [loading, setLoading] = useState(false);
        const [testDate, setTestDate] = useState("");

        const startTest = () => {
          if (studentName.trim() === "") {
            alert("Please enter your name!");
            return;
          }

          setLoading(true);
          const shuffled = [...allWords]
            .sort(() => Math.random() - 0.5)
            .slice(0, 50);
          const questions = shuffled.map((wordObj) => {
            const options = generateOptions(wordObj.meaning, wordObj);
            return {
              word: wordObj.word,
              options: options,
              correct: options.indexOf(wordObj.meaning),
              unit: wordObj.unit,
              correctMeaning: wordObj.meaning,
            };
          });
          setTestQuestions(questions);
          setTestStarted(true);
          setLoading(false);
          setTestDate(new Date().toLocaleString());
        };

        const handleAnswer = (index) => {
          if (selectedAnswer !== null) return;

          setSelectedAnswer(index);
          const isCorrect = index === testQuestions[currentQuestion].correct;

          if (isCorrect) {
            setScore(score + 1);
          }

          setAnswers([
            ...answers,
            {
              question: testQuestions[currentQuestion],
              selected: index,
              correct: testQuestions[currentQuestion].correct,
            },
          ]);

          setTimeout(() => {
            if (currentQuestion < testQuestions.length - 1) {
              setCurrentQuestion(currentQuestion + 1);
              setSelectedAnswer(null);
            } else {
              setShowResult(true);
            }
          }, 1500);
        };

        const restartTest = () => {
          setTestStarted(false);
          setStudentName("");
          setCurrentQuestion(0);
          setSelectedAnswer(null);
          setScore(0);
          setShowResult(false);
          setAnswers([]);
          setTestQuestions([]);
        };

        const downloadResults = () => {
          const percentage = Math.round((score / testQuestions.length) * 100);
          const resultText = `
MASH'AL LEARNING CENTER
Essential Words Test - Results

Student Name: ${studentName}
Test Date: ${testDate}
Score: ${score}/${testQuestions.length}
Percentage: ${percentage}%
Grade: ${
            percentage >= 90
              ? "Excellent"
              : percentage >= 70
              ? "Good"
              : percentage >= 50
              ? "Fair"
              : "Needs Improvement"
          }

Detailed Results:
${answers
  .map(
    (answer, idx) => `
${idx + 1}. ${answer.question.word} (Unit ${answer.question.unit})
   Your answer: ${answer.question.options[answer.selected]}
   ${
     answer.selected === answer.correct
       ? "✓ Correct"
       : `✗ Wrong - Correct answer: ${answer.question.options[answer.correct]}`
   }
`
  )
  .join("\n")}
                `;

          const blob = new Blob([resultText], { type: "text/plain" });
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = `${studentName}_test_results.txt`;
          a.click();
          URL.revokeObjectURL(url);
        };

        // Welcome Screen
        if (!testStarted) {
          return (
            <div className="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 p-4 md:p-6 flex items-center justify-center">
              <div className="max-w-md w-full">
                <div className="bg-white rounded-2xl shadow-2xl p-8">
                  <div className="text-center mb-8">
                    <div className="bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-4 px-6 rounded-xl mb-6">
                      <h1 className="text-2xl md:text-3xl font-bold">
                        MASH'AL
                      </h1>
                      <p className="text-sm md:text-base opacity-90">
                        Learning Center
                      </p>
                    </div>
                    <h2 className="text-xl md:text-2xl font-bold text-gray-800 mb-2">
                      Essential Words Test
                    </h2>
                    <p className="text-gray-600 text-sm md:text-base">
                      Book 1 - Units 1-30 (600 words)
                    </p>
                  </div>

                  <div className="mb-6">
                    <label className="block text-gray-700 font-semibold mb-2 text-sm md:text-base">
                      <User className="w-5 h-5 inline mr-2" />
                      Enter Your Full Name:
                    </label>
                    <input
                      type="text"
                      value={studentName}
                      onChange={(e) => setStudentName(e.target.value)}
                      onKeyPress={(e) => e.key === "Enter" && startTest()}
                      placeholder="Full name"
                      className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:outline-none text-base"
                    />
                  </div>

                  <div className="bg-indigo-50 border-2 border-indigo-200 rounded-lg p-4 mb-6">
                    <h3 className="font-semibold text-gray-800 mb-2 text-sm md:text-base">
                      Test Information:
                    </h3>
                    <ul className="text-gray-700 space-y-1 text-xs md:text-sm">
                      <li>• 50 random questions</li>
                      <li>• Multiple choice format</li>
                      <li>• Your results will be saved</li>
                      <li>• You can download your certificate</li>
                    </ul>
                  </div>

                  <button
                    onClick={startTest}
                    disabled={loading}
                    className="w-full bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-bold py-4 px-6 rounded-lg transition-all shadow-lg text-base md:text-lg"
                  >
                    {loading ? "Loading..." : "Start Test"}
                  </button>
                </div>
              </div>
            </div>
          );
        }

        if (showResult) {
          const percentage = Math.round((score / testQuestions.length) * 100);
          return (
            <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4 md:p-6">
              <div className="max-w-4xl mx-auto">
                <div className="bg-white rounded-2xl shadow-xl p-6 md:p-8">
                  {/* Header */}
                  <div className="bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-3 px-6 rounded-xl mb-6 text-center">
                    <h1 className="text-xl md:text-2xl font-bold">
                      MASH'AL Learning Center
                    </h1>
                  </div>

                  <div className="text-center mb-8">
                    <Trophy className="w-16 h-16 md:w-20 md:h-20 text-yellow-500 mx-auto mb-4" />
                    <h1 className="text-3xl md:text-4xl font-bold text-gray-800 mb-2">
                      Test Completed!
                    </h1>

                    <div className="bg-gray-50 rounded-lg p-4 mb-4">
                      <p className="text-lg font-semibold text-gray-700">
                        Student: {studentName}
                      </p>
                      <p className="text-sm text-gray-600">{testDate}</p>
                    </div>

                    <div className="text-5xl md:text-6xl font-bold text-indigo-600 my-4">
                      {score} / {testQuestions.length}
                    </div>
                    <p className="text-xl md:text-2xl text-gray-600">
                      {percentage}% -{" "}
                      {percentage >= 90
                        ? "Excellent! 🌟"
                        : percentage >= 70
                        ? "Good Job! 👏"
                        : percentage >= 50
                        ? "Not Bad! 👍"
                        : "Keep Practicing! 💪"}
                    </p>
                  </div>

                  <div className="mb-6">
                    <h2 className="text-xl md:text-2xl font-bold text-gray-800 mb-4">
                      Review Your Answers:
                    </h2>
                    <div className="space-y-3 max-h-96 overflow-y-auto pr-2">
                      {answers.map((answer, idx) => (
                        <div
                          key={idx}
                          className={`p-4 rounded-lg ${
                            answer.selected === answer.correct
                              ? "bg-green-50 border-2 border-green-300"
                              : "bg-red-50 border-2 border-red-300"
                          }`}
                        >
                          <div className="flex items-start gap-3">
                            {answer.selected === answer.correct ? (
                              <CheckCircle className="w-6 h-6 text-green-600 flex-shrink-0 mt-1" />
                            ) : (
                              <XCircle className="w-6 h-6 text-red-600 flex-shrink-0 mt-1" />
                            )}
                            <div className="flex-grow">
                              <p className="font-semibold text-gray-800 text-base md:text-lg">
                                {idx + 1}. {answer.question.word}
                              </p>
                              <p className="text-sm text-gray-600 mb-1">
                                Unit {answer.question.unit}
                              </p>
                              {answer.selected !== answer.correct && (
                                <div className="mt-2">
                                  <p className="text-red-600 text-sm">
                                    ❌ Your answer:{" "}
                                    {answer.question.options[answer.selected]}
                                  </p>
                                  <p className="text-green-600 text-sm">
                                    ✅ Correct answer:{" "}
                                    {answer.question.options[answer.correct]}
                                  </p>
                                </div>
                              )}
                            </div>
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>

                  <div className="grid grid-cols-1 md:grid-cols-2 gap-3">
                    <button
                      onClick={downloadResults}
                      className="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-4 px-6 rounded-lg transition-colors flex items-center justify-center gap-2 text-base md:text-lg shadow-lg"
                    >
                      <Download className="w-6 h-6" />
                      Download Results
                    </button>
                    <button
                      onClick={restartTest}
                      className="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-4 px-6 rounded-lg transition-colors flex items-center justify-center gap-2 text-base md:text-lg shadow-lg"
                    >
                      <RotateCcw className="w-6 h-6" />
                      New Test
                    </button>
                  </div>

                  <div className="mt-6 text-center text-sm text-gray-600 bg-gray-50 rounded-lg p-3">
                    <p className="font-semibold">
                      Your teacher can see your results in the downloaded file
                    </p>
                    <p className="text-xs mt-1">
                      Send the file to your teacher or save it for your records
                    </p>
                  </div>
                </div>
              </div>
            </div>
          );
        }

        const question = testQuestions[currentQuestion];
        const progress = ((currentQuestion + 1) / testQuestions.length) * 100;

        return (
          <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4 md:p-6">
            <div className="max-w-3xl mx-auto">
              {/* Header */}
              <div className="bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-3 px-6 rounded-xl mb-4 text-center shadow-lg">
                <h1 className="text-lg md:text-xl font-bold">
                  MASH'AL Learning Center
                </h1>
                <p className="text-xs md:text-sm opacity-90">
                  Student: {studentName}
                </p>
              </div>

              <div className="bg-white rounded-2xl shadow-xl p-6 md:p-8">
                <div className="mb-6">
                  <div className="flex justify-between items-center mb-2">
                    <span className="text-xs md:text-sm font-semibold text-gray-600">
                      Question {currentQuestion + 1} of {testQuestions.length}
                    </span>
                    <span className="text-xs md:text-sm font-semibold text-indigo-600">
                      Score: {score}
                    </span>
                  </div>
                  <div className="w-full bg-gray-200 rounded-full h-3 overflow-hidden">
                    <div
                      className="bg-indigo-600 h-3 rounded-full transition-all duration-300"
                      style={{ width: `${progress}%` }}
                    />
                  </div>
                </div>

                <div className="mb-8">
                  <p className="text-sm text-gray-500 mb-2">
                    Unit {question.unit}
                  </p>
                  <h2 className="text-2xl md:text-3xl font-bold text-gray-800 mb-4">
                    What is the meaning of:
                  </h2>
                  <div className="bg-indigo-50 border-2 border-indigo-200 rounded-xl p-6">
                    <p className="text-3xl md:text-4xl font-bold text-indigo-700 text-center break-words">
                      {question.word}
                    </p>
                  </div>
                </div>

                <div className="space-y-3">
                  {question.options.map((option, index) => {
                    let buttonClass =
                      "w-full p-4 text-left text-base md:text-lg font-medium rounded-lg border-2 transition-all cursor-pointer ";

                    if (selectedAnswer === null) {
                      buttonClass +=
                        "border-gray-300 hover:border-indigo-400 hover:bg-indigo-50 bg-white hover:shadow-md";
                    } else if (index === question.correct) {
                      buttonClass +=
                        "border-green-500 bg-green-50 text-green-800";
                    } else if (index === selectedAnswer) {
                      buttonClass += "border-red-500 bg-red-50 text-red-800";
                    } else {
                      buttonClass += "border-gray-200 bg-gray-50 text-gray-500";
                    }

                    return (
                      <button
                        key={index}
                        onClick={() => handleAnswer(index)}
                        disabled={selectedAnswer !== null}
                        className={buttonClass}
                      >
                        <div className="flex items-center gap-3">
                          <span className="w-8 h-8 flex items-center justify-center bg-gray-200 rounded-full font-bold text-gray-700 flex-shrink-0 text-sm">
                            {String.fromCharCode(65 + index)}
                          </span>
                          <span className="flex-grow break-words">
                            {option}
                          </span>
                          {selectedAnswer !== null &&
                            index === question.correct && (
                              <CheckCircle className="w-6 h-6 text-green-600 flex-shrink-0" />
                            )}
                          {selectedAnswer === index &&
                            index !== question.correct && (
                              <XCircle className="w-6 h-6 text-red-600 flex-shrink-0" />
                            )}
                        </div>
                      </button>
                    );
                  })}
                </div>
              </div>

              <div className="mt-4 text-center text-sm text-gray-600 bg-white rounded-lg p-3">
                📚 Testing 50 random words from 600 total words (Book 1, Units
                1-30)
              </div>
            </div>
          </div>
        );
      };

      ReactDOM.render(
        React.createElement(EssentialWordsTest),
        document.getElementById("root")
      );
    </script>
  </body>
</html>
